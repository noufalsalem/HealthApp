<!--IN CASE OF SERVER ERROR. ROUTING LINK IS /SERVER-ERROR-->
<h4>Internal server error - refreshing the page might make the error disappear.</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
        <p>The following is the stack trace - this is where your investigation should start:</p>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
